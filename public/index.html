<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container" id="jetpacks">

    </div>
    <div class="container">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <button type="button" class="btn btn-success btn-lg">Ajouter</button>
            </div>
        </div>
    </div>

    <hr>
    <div class="container" id="recherche">
        <h2>
        Formulaire de Recherche et de Réservation de Jetpack
        </h2>
        <div class="container">
        <label for="start">Date de départ</label>
        <input type="text" name="start" id="start" placeholder="M/J/A H:m">
        <label for="end">Date de fin</label>
        <input type="text" name="end" id="end" placeholder="M/J/A H:m">
        <button type="button" id="r_submit" class="btn btn-success btn-lg">Rechercher</button>
        </div>
        <div class="container row" id="search_result">
            
        </div>
    </div>
</body>
<script type="text/javascript" src="dist/bundle.js"></script>
</html>
<div class="container" id="create">
    <h2>
    Formulaire de Création d’un Jetpack
    </h2>
    <label for="j_name">Nom</label>
    <input type="text" name="j_name" id="j_name">
    <label for="j_image">Image (PNG, JPG)</label>
    <input type="file" id="j_image" name="j_image" accept=".jpg, .jpeg, .png" multiple>

    <div class="card" style="width: 18rem;">
    <div class="card-body">
        <button type="button" id="j_submit" class="btn btn-success btn-lg">Ajouter</button>
    </div>
    </div>
</div>
